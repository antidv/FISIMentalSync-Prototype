<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Titulo -->
  <title>Alumnos - [Psicologo]</title>
  <!-- Metadatos -->
  <meta charset="utf-8">
  <meta name="description" content="Ver alumnos" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSS -->
  <link rel="stylesheet" href="../css/App.css" />
  <link rel="stylesheet" href="../css/barra-navegacion.css" />
  <link rel="stylesheet" href="../css/alumnos.css" />
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Iconos -->
  <script src="https://kit.fontawesome.com/9e15f108bc.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="App">
    <main>
      <h1>Buscar Alumnos</h1>
      <form id="buscar-form" method="get">

        <label for="alumno-nombre">Nombre:</label>
        <input type="text" id="alumno-nombre" placeholder="Nombre del alumno">
        <label for="alumno-apellido">Apellido:</label>
        <input type="text" id="alumno-apellido" placeholder="Apellido del alumno">
        <label for="alumno-correo">Correo:</label>
        <input type="email" id="alumno-correo" placeholder="Correo del alumno" required>

        <!--Agregado recientemente-->
        <label for="Codigo">Codigo:</label>
        <input type="text" id="alumno-codigo" placeholder="Codigo del alumno">

        <label for="alumno-escuela">Escuela</label>
        <select id="alumno-escuela" class="input-field" name="Escuela del alumno">
        <option value="" disabled selected>Seleccione una escuela</option>
        <option value="Software">Software</option>
        <option value="Sistemas">Sistemas</option>
        
        </select>
        <div id="boton-buscar-alumnos">    
       <button type="submit" id="BotonBuscarAlumnos">Buscar</button>
        </div>
      </form>
      <table class="tabla-alumnos">
        <thead class="encabezado-tabla-alumnos">
          <tr>
            <th>Nombres</th>
            <th>Sexo</th>
            <th>Escuela Profesional</th>
            <th>Codigo</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody class="contenido-tabla-alumnos">
          <tr>
            <td id="nombre-alumno-tabla"></td>
            <td id="sexo-alumno-tabla"></td>
            <td id="escuela-alumno-tabla"></td>
            <td id="codigo-alumno-tabla"></td>
            <td id="estado-alumno-tabla"></td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
  <script language="JavaScript">
    document.addEventListener("DOMContentLoaded", function () {
      const perfilLi = document.querySelector('.contenedor-listas-nav li:nth-child(3)');
      perfilLi.classList.add('activo');
    });
  </script>
  <script type="module" src="../../FISIMentalSync-BackEnd/VerAlumnos.js"></script>
  <script type="module" src="../js/App-psicologo.js"></script>
</body>

</html>
