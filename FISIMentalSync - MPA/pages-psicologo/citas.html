<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Titulo -->
  <title>Citas - [psicologo]</title>
  <!-- Metadatos -->
  <meta charset="utf-8">
  <meta name="description" content="Reservar cita - Psicólogo" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSS -->
  <link rel="stylesheet" href="../css/App.css" />
  <link rel="stylesheet" href="../css/barra-navegacion.css" />
  <link rel="stylesheet" href="../css/citas.css" />
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Iconos -->
  <script src="https://kit.fontawesome.com/9e15f108bc.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="App">
    <main class="citas">
      <h1>Reservar una cita</h1>
      <section class="menu-cita">
        <div class="select-group">
          <label for="psicologos">Alumno (en estado de observación):</label>
          <select id="psicologos" name="psicologos">
            <option value="" disabled selected>Seleccione un alumno</option>
            <option value="psicologo1">Alumno 1</option>
            <option value="psicologo2">Alumno 2</option>
          </select>
        </div>
        <div class="select-group">
          <label for="fecha-cita">Seleccione una fecha:</label>
          <input type="date" id="fecha-cita" name="fechaCita">
        </div>
        <div class="select-group">
          <label for="hora-cita">Seleccione una hora:</label>
          <input type="time" id="hora-cita" name="horaCita">
        </div>
        <div class="contenido-boton">
          <button class="boton-cita" type="submit">
            Reservar
          </button>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="../js/App-psicologo.js"></script>
  <script language="JavaScript">
    document.addEventListener("DOMContentLoaded", function() {
      const perfilLi = document.querySelector('.contenedor-listas-nav li:nth-child(2)');
      perfilLi.classList.add('activo');
    });
  </script>
</body>

</html>
