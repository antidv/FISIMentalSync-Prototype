  <!-- CSS -->
  <link rel="stylesheet" href="../css/barra-navegacion.css" />
  <link rel="stylesheet" href="../css/citas.css" />
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Iconos -->
  <script src="https://kit.fontawesome.com/9e15f108bc.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="contenedor-citas">
    <div class="barra-navegacion">
      <div class="contenedor-logo">
        <img class="logo-image" src="../images/logo2.png" alt="logo de FISIMentalSync">
      </div>
      <nav>
        <ul class="contenedor-listas-nav">
          <li class="grupo-lista-nav">
            <a class="contenedor-enlaces" href="./perfil.html">
              <span class="icon-nav"><i class="fa-regular fa-circle-user"></i></span>
              <p class="text-bar">Mi perfil</p>
            </a>
          </li>
          <li class="grupo-lista-nav activo">
            <a class="contenedor-enlaces" href="./citas.html">
              <span class="icon-nav"><i class="fa-regular fa-clock"></i></span>
              <p class="text-bar">Reservar cita</p>
            </a>
          </li>
          <li class="grupo-lista-nav">
            <a class="contenedor-enlaces" href="./psicologos.html">
              <span class="icon-nav"><i class="fa-solid fa-magnifying-glass"></i></span>
              <p class="text-bar">Ver Psicólogos</p>
            </a>
          </li>
          <li class="grupo-lista-nav">
            <a class="contenedor-enlaces" href="./evaluacion-inicial.html">
              <span class="icon-nav"><i class="fas fa-pen-to-square"></i></span>
              <p class="text-bar">Realizar evaluación inicial</p>
            </a>
          </li>
          <li class="grupo-lista-nav">
            <a class="contenedor-enlaces" href="./evaluacion-semestral.html">

            </a>
          </li>
        </ul>
      </nav>
    </div>
    <main class="citas">
      <h1>Reserva tu cita</h1>
      <section class="menu-cita">
        <div class="select-group">
          <label for="psicologos">Psicólogo</label>
          <select id="psicologos" name="psicologos">
            <option value="" disabled selected>Seleccione un psicólogo</option>
            <option value="psicologo1">Psicólogo 1</option>
            <option value="psicologo2">Psicólogo 2</option>
          </select>
        </div>
        <div class="select-group">
          <label for="fecha-cita">Seleccione una fecha:</label>
          <input type="date" id="fecha-cita" name="fechaCita">
        </div>
        <div class="select-group">
          <label for="hora-cita">Seleccione una hora:</label>
          <input type="time" id="hora-cita" name="horaCita">
        </div>
        <div class="contenido-boton">
          <button class="boton-cita" type="submit">
            Reservar
          </button>
        </div>
      </section>
    </main>
